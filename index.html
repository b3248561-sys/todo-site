<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>To-Do</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root {
  --bg: #f4f4f4;
  --card: #ffffff;
  --text: #222;
  --muted: #777;
  --accent: #4caf50;
  --danger: #e74c3c;
}

body.dark {
  --bg: #121212;
  --card: #1e1e1e;
  --text: #f1f1f1;
  --muted: #aaa;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100vh;
  font-family: Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 40px 15px;
  transition: 0.3s;
}

.todo {
  width: 100%;
  max-width: 420px;
  background: var(--card);
  padding: 20px;
  border-radius: 14px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  transition: 0.3s;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

h1 {
  margin: 0;
  font-size: 22px;
}

.theme-btn {
  cursor: pointer;
  border: none;
  background: none;
  font-size: 20px;
}

.controls {
  display: flex;
  gap: 8px;
  margin: 15px 0;
}

.controls input {
  flex: 1;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

.controls button {
  padding: 10px 14px;
  border: none;
  border-radius: 8px;
  background: var(--accent);
  color: white;
  cursor: pointer;
}

ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

li {
  display: flex;
  align-items: center;
  gap: 10px;
  background: rgba(0,0,0,0.05);
  margin-top: 8px;
  padding: 10px;
  border-radius: 8px;
}

body.dark li {
  background: rgba(255,255,255,0.05);
}

.text {
  flex: 1;
}

.text.done {
  text-decoration: line-through;
  opacity: 0.6;
}

.delete {
  border: none;
  background: none;
  color: var(--danger);
  font-size: 18px;
  cursor: pointer;
}

.footer {
  margin-top: 15px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.clear-btn {
  border: none;
  background: var(--danger);
  color: white;
  padding: 6px 10px;
  border-radius: 6px;
  cursor: pointer;
}

.stats {
  font-size: 13px;
  color: var(--muted);
}
</style>
</head>

<body>
<div class="todo">
  <header>
    <h1>To-Do</h1>
    <button class="theme-btn" id="themeBtn">üåô</button>
  </header>

  <div class="controls">
    <input id="taskInput" placeholder="–ù–æ–≤–∞—è –∑–∞–¥–∞—á–∞">
    <button id="addBtn">+</button>
  </div>

  <ul id="list"></ul>

  <div class="footer">
    <button class="clear-btn" id="clearDone">–û—á–∏—Å—Ç–∏—Ç—å –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω—ã–µ</button>
    <div class="stats" id="stats"></div>
  </div>
</div>

<script>
const list = document.getElementById("list");
const input = document.getElementById("taskInput");
const stats = document.getElementById("stats");
const themeBtn = document.getElementById("themeBtn");

let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
let dark = localStorage.getItem("theme") === "dark";

if (dark) document.body.classList.add("dark");

function save() {
  localStorage.setItem("tasks", JSON.stringify(tasks));
}

function render() {
  list.innerHTML = "";
  tasks.forEach(t => {
    const li = document.createElement("li");

    const cb = document.createElement("input");
    cb.type = "checkbox";
    cb.checked = t.done;
    cb.onchange = () => {
      t.done = cb.checked;
      save();
      render();
    };

    const span = document.createElement("span");
    span.className = "text" + (t.done ? " done" : "");
    span.textContent = t.text;

    const del = document.createElement("button");
    del.className = "delete";
    del.textContent = "‚úï";
    del.onclick = () => {
      tasks = tasks.filter(x => x !== t);
      save();
      render();
    };

    li.append(cb, span, del);
    list.appendChild(li);
  });

  const done = tasks.filter(t => t.done).length;
  stats.textContent = `–í—Å–µ–≥–æ: ${tasks.length} | –í—ã–ø–æ–ª–Ω–µ–Ω–æ: ${done}`;
}

document.getElementById("addBtn").onclick = () => {
  if (!input.value.trim()) return;
  tasks.unshift({ text: input.value, done: false });
  input.value = "";
  save();
  render();
};

document.getElementById("clearDone").onclick = () => {
  tasks = tasks.filter(t => !t.done);
  save();
  render();
};

themeBtn.onclick = () => {
  dark = !dark;
  document.body.classList.toggle("dark");
  localStorage.setItem("theme", dark ? "dark" : "light");
};

render();
</script>
</body>
</html>
